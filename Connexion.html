<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Inscription</h1>
    <p>Entrez vos coordonnées d'inscription</p>
    <div class="container">
      <form action="" method="post"></form>
      <legend><strong>Entrez vos coordonnées d'inscription</strong></legend>
      <br />
      <label for="nom"><b>Nom d'utilisateur</b></label>
      <input
        type="text"
        placeholder="Entrer le nom d'utilisateur"
        name="nom"
        required
      />

      <label for="mdp"><b>Mot de passe</b></label>
      <input
        type="password"
        placeholder="Entrer le mot de passe"
        name="mdp"
        required
      />

      <button type="submit">Connexion</button>
      <a href="Inscription.html">Pas encore de compte ? Inscris-toi ici !</a>
    </div>
  </body>
</html>
